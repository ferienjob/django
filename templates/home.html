
{% extends "_base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static "home.css" %}">
{% endblock %}

{% block content %}
  <form class="hero" action="/suche" method="get">
      <h1>Ferienjob Börse für Jugendliche</h1>
      <div class="hero_suche">
          <input placeholder="Job" name="title">
          <input placeholder="Ort" name="ort">
          <button class="button1">
              <a href="#">
                  <i class="fa fa-search fa-3x" ></i>
              </a>
          </button>
      </div>
  </form>

  <div>
    <a href='/add/firma'>Firma hinzufügen</a>
    <a href='/add/job'>Job hinzufügen (nur für Firma)</a>
    <a href='/firmen'>Firmen</a>
  </div>

  <div class="jobs">
       <div class="job">
          <p>Hallo</p>
       </div>
       <div class="job">
          <p>peace</p>
       </div>
       <div class="job">
           <p>Sieben</p>
       </div>
       <div class="job">
           <p>Acht</p>
       </div>
  </div>

  <div class="mitte">
      <button class="button2"> Mehr</button>
  </div>

  <footer>Impressum</footer>
{% endblock %}
